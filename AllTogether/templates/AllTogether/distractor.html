<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>Distractor Task</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!------ Include the above in your HEAD tag ---------->
    <style>
        /* Split the screen in half */
        body {
            padding-left: 20px;
        }

        body{color:#444;font:100%/1.4 sans-serif;}

     </style>

</head>
<header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
</header>
<body>
<br>
<br>
<br>
<br>
<br>
{% if error %}
<h3>{{ error }}</h3>
<br>
<br>
{% endif %}
<form method="POST" action="{% url 'instructions' %}">
{% csrf_token %}
    <h1>Let's do some mental math!</h1>
    <br>
    <br>
    <h3>{{ num1 }} x {{ num2 }} = &nbsp;</h3> <input type="number" name="quantity1" value="quantity1">
    <br>
    <br>
    <h3>{{ num3 }} x {{ num4 }} = &nbsp;</h3> <input type="number" name="quantity2" value="quantity2">
    <br>
    <br>
    <h3>{{ num5 }} x {{ num6 }} = &nbsp;</h3> <input type="number" name="quantity3" value="quantity3">
    <br>
    <br>
    <h3>{{ num7 }} x {{ num8 }} = &nbsp;</h3> <input type="number" name="quantity4" value="quantity4">
    <br>
    <br>
    <button class="btn btn-success">Let's get started!</button>
</form>
</body>
</html>
